    <!-- Registrati text -->
    <div class="back-form">
      <div class="d-flex justify-content-center registrati-main-text">
        <div class="container form-header">
          <div class="form-title" style="min-height: 84px;">
            <h1 style="font-size: 48px;">Inizia Oggi!</h1>
          </div>
          <div class="form-header-content" style="min-height: 66px;">
            <p style="font-size: 24px;">
              Compila il form qui sotto e ti manderemo tutte<br />
              le informazioni per la registrazione.
            </p>
          </div>
        </div>
      </div>

      <!-- Form container -->
      <div class="container" style="max-width: 742px; margin: 0 auto;">
        <div class="form">
          <form>
            <div class="d-md-flex justify-content-between">
              <div
                id="name-placeholder"
                class="form-group"
                style="width: 100%;"
              >
                <input
                  type="text"
                  class="form-control"
                  id="InputName"
                  aria-describedby="nameHelp"
                  placeholder="Nome*"
                  style="border-radius: 5px; font: 400 18px/36px Roboto;
                  letter-spacing: 0.18px; color: #B2B2B2; height: 60px; border: 1px solid #E5E7E8;"
                />
              </div>
              <div id="tel-placeholder" class="form-group" style="width: 100%;">
                <input
                  type="text"
                  class="form-control"
                  id="InputTelephone"
                  aria-describedby="tellHelp"
                  placeholder="Telefono*"
                  style="border-radius: 5px; font: 400 18px/36px Roboto;
                  letter-spacing: 0.18px; color: #B2B2B2; height: 60px; border: 1px solid #E5E7E8;"
                />
              </div>
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="InputEmail"
                aria-describedby="emailHelp"
                placeholder="Email*"
                style="border-radius: 5px; font: 400 18px/36px Roboto;
                letter-spacing: 0.18px; color: #B2B2B2; height: 60px; border: 1px solid #E5E7E8;"
              />
            </div>
            <div class="form-group">
              <textarea
                class="form-control"
                id="FormControlTextarea"
                maxlength="400"
                style="height: 218px; border-radius: 5px; padding-bottom: 0px; border: 1px solid #E5E7E8; font: 400 18px/36px Roboto;
                letter-spacing: 0.18px;
                color: #B2B2B2;"
                placeholder="Messaggio"
              ></textarea>
            </div>
          </form>
        </div>
      </div>

      <!-- Send button container -->
      <div class="container send-container">
        <button type="button" class="btn btn-purple btn-invia">INVIA</button>
        <h2 class="scopri-servizi">Scopri tutti i servizi</h2>
      </div>
